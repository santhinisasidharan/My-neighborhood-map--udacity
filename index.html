<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Neighborhood map of Trivandrum</title>

         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>My Neighborhood Map</h3>
                </div>
                <input id="myInput" data-bind="value: filter, valueUpdate: 'afterkeydown',click:$root.closeInfoWindow" placeholder="Search..">

                <ul class="list-unstyled components" data-bind="foreach: filteredList">
                    <li>
                        <a data-bind="text: title, click: $root.popupCurrentMarker"></a>
                    </li>
                </ul>

                <ul class="list-unstyled CTAs">
                    <li><a data-bind="click: $root.showListings" class="download"> Show all markers</a></li>
                </ul>
            </nav>

            <!-- Page Content Holder -->
            <div id="content">

                <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="navbar-btn">
                                <span></span>
                                <span></span>
                                <span></span>
                            </button>
                        </div>
                    </div>
                </nav>
                <!-- Map -->
                <div class="map-container">
                    <div id="map"></div>
                    </div>
                </div>

            </div>
    
        <!-- jQuery CDN -->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
         <script src="js/libs/jquery-3.2.1.js"></script>
         <script src="js/libs/knockout-3.4.2.js"></script>
         <script defer src="js/app.js"></script>
         <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=drawing,places,geometry&key=AIzaSyBYvkVXRLD4fJ9MG498fS4dzVVx-y9YjHc&v=3&callback=initMap" onerror="errorHandle()">
         </script>
         <script type="text/javascript">
          $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                     $(this).toggleClass('active');
                 });
             });   
         </script>
    </body>
</html>
